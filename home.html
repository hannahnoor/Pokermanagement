<!DOCTYPE html>
<html>
    <head>
        <!--Make responsive-->
        <meta charset="utf-8"/>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7dd5b04b57.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">

        <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Quicksand&display=swap" rel="stylesheet"> 
    </head>
    <body class="background">

        <div class="container centerScreen">

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Welkom, [naam]!</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--Skill level-->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Total amount of wins of a player-->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <i class="fas fa-trophy"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Total amount of money a player has won-->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <i class="fas fa-coins"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <!--Join game-->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Meedoen</h3>
                            <form method="POST">
                                <div class="form-group">
                                    <label for="inputGameCode">Voer code in</label>
                                    <input type="text" class="form-control" id="inputGameCode"/>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Doe mee</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--Create game-->
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Creëer spel</h3>
                            <form method="POST">
                                <div class="form-group">
                                    <label for="inputGameName">Naam toernooi</label>
                                    <input type="text" class="form-control" id="inputGameName"/>
                                </div>
                                <!---Voeg extra opties toe zoals rebuy en waarde van fiches-->
                                <div>
                                    <button type="submit" class="btn btn-primary">Creëer</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
