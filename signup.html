<!DOCTYPE html>
<html>
    <head>
        <!--Make responsive-->
        <meta charset="utf-8"/>
        <title>Sign up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center card-title">Registreren</h1>
                            <form method="POST">
                                <div class="form-group">
                                    <label for="signUpEmail">E-mailadres</label>
                                    <input type="email" class="form-control" id="signUpEmail" placeholder="E-mailadres"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputName">Naam</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Naam"/>
                                </div>
                                <div class="form-group">
                                    <label for="signUpPassword">Wachtwoord</label>
                                    <input type="password" class="form-control" id="signUpPassword" placeholder="Wachtwoord"/>
                                </div>
                                <div class="form-group">
                                    <label for="repeatSignUpPassword">Wachtwoord herhalen</label>
                                    <input type="password" class="form-control" id="repeatSignUpPassword" placeholder="Wachtwoord herhalen"/>
                                </div>
                                <div>
                                <button type="submit" class="btn btn-primary">Registreer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
